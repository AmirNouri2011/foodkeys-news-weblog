# =============================================================================
# FOODKEYS WEBLOG - DEVELOPMENT DOCKER COMPOSE
# Minimal setup for local development - just PostgreSQL
# The Next.js app runs locally with hot-reloading
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database for Development
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: foodkeys-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-foodkeys}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-foodkeys_password}
      POSTGRES_DB: ${POSTGRES_DB:-foodkeys_db}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-foodkeys} -d ${POSTGRES_DB:-foodkeys_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - foodkeys-dev-network

  # ---------------------------------------------------------------------------
  # pgAdmin - Database Management UI (Optional)
  # ---------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: foodkeys-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@foodkeys.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    networks:
      - foodkeys-dev-network
    profiles:
      - tools

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_dev_data:
    driver: local
  pgadmin_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  foodkeys-dev-network:
    driver: bridge
