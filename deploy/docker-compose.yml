# =============================================================================
# FOODKEYS WEBLOG - DOCKER COMPOSE CONFIGURATION
# Complete stack: Next.js App + PostgreSQL Database
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: foodkeys-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-foodkeys}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-foodkeys_password}
      POSTGRES_DB: ${POSTGRES_DB:-foodkeys_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-foodkeys} -d ${POSTGRES_DB:-foodkeys_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - foodkeys-network

  # ---------------------------------------------------------------------------
  # Next.js Application
  # ---------------------------------------------------------------------------
  app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: foodkeys-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-foodkeys}:${POSTGRES_PASSWORD:-foodkeys_password}@postgres:5432/${POSTGRES_DB:-foodkeys_db}?schema=public
      API_KEY: ${API_KEY:-change-this-in-production}
      TOTP_SECRET: ${TOTP_SECRET:-JBSWY3DPEHPK3PXPJBSWY3DPEHPK3PXP}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
      NEXT_PUBLIC_SITE_NAME: ${NEXT_PUBLIC_SITE_NAME:-FoodKeys Weblog}
      NEXT_PUBLIC_SITE_DESCRIPTION: ${NEXT_PUBLIC_SITE_DESCRIPTION:-A modern news and articles platform}
    volumes:
      - uploads_data:/app/public/uploads
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - foodkeys-network

  # ---------------------------------------------------------------------------
  # Database Migration Runner (one-time job)
  # ---------------------------------------------------------------------------
  migrate:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: foodkeys-migrate
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-foodkeys}:${POSTGRES_PASSWORD:-foodkeys_password}@postgres:5432/${POSTGRES_DB:-foodkeys_db}?schema=public
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        npx prisma migrate deploy &&
        echo 'Migrations completed successfully!'
      "
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - foodkeys-network
    profiles:
      - migrate

  # ---------------------------------------------------------------------------
  # Database Seeder (one-time job)
  # ---------------------------------------------------------------------------
  seed:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.seed
    container_name: foodkeys-seed
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-foodkeys}:${POSTGRES_PASSWORD:-foodkeys_password}@postgres:5432/${POSTGRES_DB:-foodkeys_db}?schema=public
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        echo 'Seeding database...' &&
        npx tsx prisma/seed.ts &&
        echo 'Seeding completed successfully!'
      "
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - foodkeys-network
    profiles:
      - seed

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  foodkeys-network:
    driver: bridge
